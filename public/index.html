<body>
    <main id="login-back">
        <div class="gg" id="create" style="display: none">
            <h1>Welcome to ChatApp</h1>
            <h2>Create New Account:</h2>
            <form>
                <label for="sname">Username:</label><br />
                <input type="text" id="sname" name="name" autocomplete="off" required /><br />
                <label for="smail">E-mail:</label><br />
                <input type="email" id="smail" name="mail" autocomplete="off" required /><br />
                <label for="spwd">Password:</label><br />
                <input type="password" id="spwd" name="pwd" autocomplete="off" required />
                <button type="button" id="created">Submit</button>
            </form>
        </div>
