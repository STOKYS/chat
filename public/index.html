<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp - Login</title>
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <main id="login-back">
        <div class="gg" id="create" style="display: none">
            <h1>Welcome to ChatApp</h1>
            <h2>Create New Account:</h2>
            <form id="form_create">
                <label for="sname">Username:</label><br />
                <input type="text" id="sname" name="name" autocomplete="off" required /><br />
                <label for="smail">E-mail:</label><br />
                <input type="email" id="smail" name="mail" autocomplete="off" required /><br />
                <label for="spwd">Password:</label><br />
                <input type="password" id="spwd" name="pwd" autocomplete="off" required />
                <button type="submit" id="created">Submit</button>
            </form>
        </div>
        <div class="gg" id="login-box">
            <h1>Welcome to ChatApp</h1>
            <h2>Please log-in to continue:</h2>
            <form action="chat.html" id="form_login">
                <label for="mail">E-mail:</label><br />
                <input type="email" id="mail" name="mail" autocomplete="off" required /><br />
                <label for="pwd">Password:</label><br />
                <input type="password" id="pwd" name="pwd" autocomplete="off" required />
                <small>By logging-in you give us permission to use cookies</small>
                <button type="submit" id="login">Submit</button>
            </form>
            <form>
                <button id="sign" type="button">Create Account</button>
            </form>
        </div>
    </main>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/sign.js"></script>

</html>
