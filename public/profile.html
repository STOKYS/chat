<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Profile</title>
    <link rel="stylesheet" href="css/default_profile.css">
</head>

<body>
    <div id="popup_post" class="popup" style="display: none;">
        <h1>Write your post!</h1>
        <textarea id="popup_post_input" placeholder="What's on your mind?..." rows="10"></textarea>
        <div>
            <button id="popup_post_close">CLOSE</button>
            <button id="popup_post_submit">SUBMIT</button>
        </div>
    </div>
    <div id="popup_room" class="popup" style="display: none;">
        <h1>Type room code</h1>
        <form>
            <input type="text" id="popup_room_input" name="room" autocomplete="off" required placeholder="Room code" />
        </form>
        <div>
            <button id="popup_room_close">CLOSE</button>
            <button id="popup_room_submit">SUBMIT</button>
        </div>
    </div>
    <div id="popup_friend" class="popup" style="display: none;">
        <h1>Type friends name</h1>
        <form>
            <input type="text" id="popup_friend_input" name="friend" autocomplete="off" required
                placeholder="Friends username" />
        </form>
        <div>
            <button id="popup_friend_close">CLOSE</button>
            <button id="popup_friend_submit">ADD FRIEND</button>
        </div>
    </div>
    <div id="popup_friend_profile" class="popup" style="display: none;">
        <h1 id="hisname">${Name}</h1>
        <h2 id="hismail">${Mail}</h2>
        <p id="hisstatus"> ${status}</p>
        <button id="popup_friend_profile_close">CLOSE</button>
    </div>
    <div id="navigation">
        <div id="profile">
            <h1 class="title">PROFILE</h1>
            <div class="icon">
                <img src="img/avatar.png">
            </div>
            <div class="info">
                <h1 id="yourname">${Name}</h1>
                <h2 id="yourmail">${Mail}</h2>
                <textarea id="yourstatus">
                    ${status}
                </textarea>
                <button onclick="updateBio()">Update status</button>
            </div>
        </div>
        <div id="chatrooms">
            <h1 class="title">CHATROOMS</h1>
            <button class="mainbtn" id="createRoom">+ ADD ROOM</button>
            <hr>
        </div>
        <div id="friends">
            <h1 class="title">FRIENDS</h1>
            <button class="mainbtn" id="createFriend">+ ADD FRIEND</button>
            <hr>
        </div>
    </div>
    <div id="board">
        <header>
            <h1>ChatApp Feed</h1>
        </header>
        <main>
            <div id="postspace">

            </div>
        </main>
        <footer>
            <button id="createPost">CREATE POST</button>

        </footer>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/profile.js"></script>

</html>
